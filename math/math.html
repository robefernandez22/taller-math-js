        <section>
            <h1>Square</h1>
            <!-- <p>Averigua el perímetro y el área de un cuadrado</p> -->
            <p>Know the perimeter and the area of a square</p>

            <form id="formSquare">
                <!-- <label>Por favor, introduce cuanto mide cada lado de tu cuadrado</label> -->
                <label>Please, introduce the side's longitud of the square</label>
                <input type="number" id="side" />

                <input type="submit" value="Submit" />
            </form>
            <p id="resultsSquare"></p>
        </section>

        <section>
            <!-- Triangle -->
            <h1>Triangle</h1>
            <!-- <p>Averigua el perímetro y el área de un triángulo</p> -->
            <p>Know the perimeter and area of a triangle</p>

            <form id="formTriangle">
                <!-- <label>Por favor, introduce cuanto mide un lado de tu triángulo</label> -->
                <label>Please, introduce one side of your triangle</label>
                <input type="number" id="sideOne" />

                <!-- <label>Por favor, introduce cuanto mide el otro lado de tu triángulo</label> -->
                <label>Please, introduce the other side of your triangle</label>
                <input type="number" id="sideTwo" />

                <!-- <label>Por favor, introduce cuanto mide la base de tu triángulo</label> -->
                <label>Please, introduce the base of your triangle</label>
                <input type="number" id="base" />

                <input type="submit" value="Submit" />
            </form>
            <p id="resultsTriangle"></p>
        </section>

        <section>
            <!-- Circle -->
            <h1>Circle</h1>
            <!-- <p>Averigua el diámetro, la circunferencia y el área de un círculo</p> -->
            <p>Know the diameter, circumferencie and area of a circle</p>

            <form id="formCircle">
                <!-- <label>Por favor, introduce el radio de tu círculo</label> -->
                <label>Please, introduce the radio of your circle</label>
                <input type="number" id="radio" />

                <input type="submit" value="Submit" />
            </form>
            <p id="circleResults"></p>
        </section>
